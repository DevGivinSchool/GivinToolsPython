<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>{% block title %}Школа Гивина. Личный кабинет{% endblock %}</title>
</head>
<body>
<div id="menu">
    {% block menu %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary flex-nowrap">
        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#gs">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand mr-5">Школа Гивина</span>
        <div class="navbar-collapse collapse w-100" id="gs">
            <ul class="navbar-nav justify-content-center">
                <li class="nav-item">
                    {% url 'home' as url_home %}
                    <a class="nav-link {% if url_home == request.path%}active{% endif %}"
                       href="{{url_home}}">Главная</a>
                </li>
                <li class="nav-item">
                    {% url 'sf_list' as url_sf_list %}
                    <a class="nav-link {% if url_sf_list == request.path%}active{% endif %}" href="{{url_sf_list}}">Друзья
                        Школы</a>
                </li>
                <li class="nav-item">
                    {% url 'team_list' as url_team_list %}
                    <a class="nav-link {% if url_team_list == request.path%}active{% endif %}" href="{{url_team_list}}">Команда</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active btn-dark ml-5" href="">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active btn-dark ml-5" href="">Выход</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}
</div>
<div id="content">
    {% block content %}NULL{% endblock %}
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
