{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mt-4">Введите логин для входа.</h1>
    {% if messages %}
    <div class="alert alert-danger">
        {% for m in messages %}
            {{m}}
        {% endfor %}
    </div>
    {% endif %}
    <div class="col-4">
        <form id="login_form" method="post">
            {% csrf_token %}
            {{form}}
        </form>
        <button form="login_form" type="submit" class="btn btn-primary mt-4">Войти</button>
    </div>
</div>
{% endblock %}
